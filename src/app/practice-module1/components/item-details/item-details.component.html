<div class="container">
<div class="row d-flex flex-wrap">
    <div *ngFor="let item of items;" class="col-lg-3 col-md-4">
        
            <div class="card">
                <h1 class="card-title">{{item.name}}</h1><br><br>
                <div class="card-block">
                    <h4>{{item.price}} Rs.</h4>
                </div>
            </div>
        
    </div>
</div></div>
