<div class="container-fluid justify-content-center">
    <h1 class=".text-center">Login Form</h1><br>

        <input name="Email" class="form-control-lg" placeholder="name@example.com" required="true" type="email"/><br><br>

        <label for="Password">Password</label><br>
        <input name="Password" class="form-control-lg"  required="true" type="password"/><br><br>
        <div class="d-flex mb-3">

        <a class="cursor  text-info" aria-current="page" (click)="onnaviagteto(2)"  >Signup</a>
</div>

        <button type="submit" id="submitbtn" class="btn btn-secondary">Submit</button>
    </form>
</div>
